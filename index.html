<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <title>RPS Multiplayer</title>
</head>
<body>
    <div class="text-center marginTitle container">
        <h1>Online </h1>
        <h1>Rock, Paper, Scissors</h1>
    </div>
    <br>
    
    <div class="container">
        <div class="row">
            <div class="text-center col-md-12">
                <button class='floating disable btnStyle' id="rock"><i class="fas fa-hand-rock fa-10x"></i></button>
                <button class='floating2 disable btnStyle' id="paper"><i class="fas fa-hand-paper fa-10x"></i></button>
                <button class='floating3 disable btnStyle' id="scissors"><i class="fas fa-hand-scissors fa-10x"></i></button>
            </div>
        </div>
    </div>
    <br>
    <h1 class="text-center">We have <span id="players"></span> players</h1>
    <h2 class="text-center" id="systemMessage"></h2>
    <h2 class="text-center" id="letsPlay"></h2>
    <h3 class='text-center' id="result"></h3>
    <div class="moveLeft container">
        <div class="row">
            <div class="text-center col-md-6">
                <input id="name" class="textInputStyle form-control" type="text" placeholder="Name:">
                <input id="message" class="textInputStyle form-control" type="text" placeholder="Message:">
            </div>
            <div class="text-content style col-md-6" id="messageHere">

            </div>
        </div>
    </div>
    <div class="text-center"><button class="btn btn-info" id="restart">RESTART</button></div>
<script src="./assets/app.js"></script>
</body>
</html>
